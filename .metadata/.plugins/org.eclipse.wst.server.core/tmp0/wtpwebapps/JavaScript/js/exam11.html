<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
function f(x, y) {
	var z = x + y;
	
	if(z < 10) {
		return; //함수를 벗어나라
	}
	return z; //반환
}

let a = f(2,1);
let b = f(5,7);
let c = f(10.9, 5.4);
let d = f("사과", "딸기");

document.write("<h3>" + a + "</h3>"); //undefined
document.write("<h3>" + b + "</h3>"); //12
document.write("<h3>" + c + "</h3>"); //16.3
document.write("<h3>" + d + "</h3>"); //사과딸기
</script>
</body>
</html>
