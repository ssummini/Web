<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
html{
	height: 100%;
}

body{
	height: 100%; 
	margin: 0; 
	padding: 0;
}

#map{
	width: 100%; 
	height: 100%;
}

</style>
</head>
<body>
	<div id="map"></div>
	
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appKey=e91a589d8f364871daae39abfa00fd62"></script>
<script type="text/javascript">
window.onload=function(){
	var position= new daum.maps.LatLng( 37.49940065922884, 127.02901856459081 );
	var container = document.getElementById("map"); //속성id가 map이라고 정의된 태그를 가져와라
	var options = {
			center: position, //중심 좌표
			level: 3 //지도의 확대 레벨 (기본값 : 3)
	}
	var map = new daum.maps.Map(container, options); //지도 생성
	
	var market = new daum.maps.Marker({
			position: position
	});
	
	marker.setMap(map); //마커 표시
}

</script>
</body>
</html>
