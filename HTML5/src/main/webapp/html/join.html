<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Join</title>
</head>
<body>
   <form method="get" action="login.html">
      <table>
         <tr>
            <td><h2>회원가입</h2></td>
         </tr>
         <tr>
         <tr>
            <td>이름</td>
         </tr>
         <tr>
            <td><input type="text" name="name"></td>
         </tr>
         <tr>
            <td>아이디</td>
         </tr>
         <tr>
            <td>
               <input type="text" name="id">
               <input type="button" value="중복 확인"/>
            </td>
         </tr>
         <tr>
            <td>비밀번호</td>
         </tr>
         <tr>
            <td><input type="password" name="department"></td>
         </tr>
         <tr>
            <td>분야</td>
         </tr>
         <tr>
            <td>
                    <input type="radio" name="department" value="프론트엔드"> 프론트엔드
                    <input type="radio" name="department" value="백엔드"> 백엔드
                    <input type="radio" name="department" value="네트워크"> 네트워크
                    <input type="radio" name="department" value="클라우드"> 클라우드
                </td>
         </tr>
         <tr>
            <td>이메일</td>
         </tr>
         <tr>
            <td><input type="text" name="email"> @ 
               <select>
                  <option>naver.com</option>
                  <option>gmail.com</option>
                  <option>daum.net</option>
                  <option>nate.com</option>
               </select>
            </td>
         </tr>
         <tr>
            <td>전화번호</td>
         </tr>
         <tr>
            <td><input type="text" name="phone"></td>
         </tr>
         <tr>
            <td><input type="submit" value="가입하기" onclick="alert('가입 성공!')"></td>
         </tr>
      </table>
   </form>
</body>
</html>
